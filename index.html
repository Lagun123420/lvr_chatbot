<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./sources/media/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>VLR ChatBot Demo</title>
  </head>
  <body>
    <video autoplay muted loop id="backgroundVideo_1">
      <source
        src="./sources/media/video/number-digital-background.mp4"
        type="video/mp4"
      />
    </video>

    <nav>
      <div class="logo">
        <h1>VLR ChatBot</h1>
      </div>
    </nav>
    <main>
      <div class="section">
        <div class="info">
          <div class="text-info">Please write some questions</div>
        </div>

        <div class="chat-container">
          <div id="chat-log" class="chat-log"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Send a message." />
        <button id="send-button">
          <i class="fa-solid fa-paper-plane" id="button-icon"></i>
        </button>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
